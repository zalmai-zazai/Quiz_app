<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
          <div class="container" id="quiz">

            <h1 id="headerr">Select A topic to begin the quiz!</h1>
            <div class="questions">
              <h2 id="question" class="qs"></h2>
              <div class="answer">
                <ul>
             <li>
              <input type="checkbox" name="" id="a" class="qs"><label for="a" id='a_text' class="qs">first answer</label>
            </li>
            <li>
              <input type="checkbox" name="" id="b" class="qs"><label for="b" id='b_text' class="qs">Second answer</label>
            </li>
            <li>
              <input type="checkbox" name="" id="c" class="qs"><label for="c" id='c_text' class="qs">third answer</label>
            </li>
            <li>
              <input type="checkbox" name="" id="d" class="qs"> <label for="d" id='d_text' class="qs">Fourth answer</label>
            </li>
            </ul>
            </div>
            </div>
            <div class="buttons">
            <button id="cp">C++</button>
            <button id="php">PHP</button>
            <button id="JavaScript">JavaScript</button>
            <button id="Previous">Previous</button>
            <button id="next">Next</button>


          </div>
          </div>


      </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
